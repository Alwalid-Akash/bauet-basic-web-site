<html>
<head>
<style>
.slideshow
{
width:80%;
height:700px;
background-color:red;
margin:auto;

}
#slideimage
{
width:100%;
height:250px;

}
.slideshow h1
{

background-color:black;
color:white;
text-align:center;

}
</style>
</head>

<body>
<script>
    var images=["image/penguin.jpg","image/BAUET_logo.jpg","image/logo.png"];
			   
			   var i=0;
			   function slides()
			   {
			   document.getElementById("slideimage").src=images[i];
			   
			   if(i<(images.length-1))
			   i++;
			   else
			   i=0;
			   
			   }
			   setInterval(slides,2000)
			   

</script>

<div class="slideshow">

<h1>
Image slide show 
</h1>
<hr>
<img src="image/penguin.jpg" alt="image/penguin.jpg" id="slideimage">


</div>


</body>


</html>
